<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="box-container">

                <div class="box_upper text">
                    <p class="upper-text_box">
                    
                    </p>

                    <div>
                        <span class="text result">
                            <span lang="result"></span>
                        </span>
                    </div>
                </div>

                <div class="delete-box">
                    <button class="btn-js delete">&larr;</button>
                </div>

                <div class="line"></div>

                <div class="box_bottom">

                    <div class="button-box">

                        <button class="btn-js btn change-color">C</button>
                        <button class="btn-js btn change-color">(</button>
                        <button class="btn-js btn change-color">)</button>
                        <button class="btn-js btn change-color">%</button>
                        <button class="btn-js btn change-color">/</button>
                        <button class="btn-js btn">7</button>
                        <button class="btn-js btn">8</button>
                        <button class="btn-js btn">9</button>
                        <button class="btn-js btn change-color">x</button>
                        <button class="btn-js btn">4</button>
                        <button class="btn-js btn">5</button>
                        <button class="btn-js btn">6</button>
                        <button class="btn-js btn change-color">-</button>
                        <button class="btn-js btn">1</button>
                        <button class="btn-js btn">2</button>
                        <button class="btn-js btn">3</button>
                        <button class="btn-js btn change-color">+</button>
                        <button class="btn-js btn">0</button>
                        <button class="btn-js btn">.</button>
                        <button class="btn-js btn change-color">=</button>

                    </div>

                </div>


            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
